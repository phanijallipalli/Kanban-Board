<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Kanban Board | Add Task</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <a href="/">Home</a>
    <div class="form">
        <h1>Add Task </h1>
        <form action="/<username>/addtask" method='POST' class='Add-Task'>
            <input type="hidden" name='user' value='{{ data }}' />
            <input type="text" name='Task-title' required placeholder="Task-title" />
            <textarea name='Task-description' required placeholder="description" ></textarea>
            <label for="due">Due Date</label>
            <input type="date" id='due' name = 'Due' required placeholder="Due date" />
            <div>
                <label for="list">Status: </label>
                <select required name="status" id="list" >
                    {% for list in lists %}
                    <option value="{{ list.list_name }}">{{ list.list_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <label for="checkbox">Mark as Completed</label>
            <input type="checkbox" id="checkbox" name="completed" value="true"/>
            <input type="hidden"  name="completed" value="false"/>
            <button>Add task</button>

        </form>
    </div>
</body>

</html>
